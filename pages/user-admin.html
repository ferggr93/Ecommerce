<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/javascript/guard.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/css/form.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/user-admin.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <!--Estructura necesaria para generar menu hamburguesa-->
    <input class="input-check" type="checkbox" id="check-menu">
    
    <label class="burger-menu" for="check-menu">
    
        <span class="burger-line"></span>
    
    </label>
    
    <nav class="navbar">
        <ul class="list">
            <li class="nav-item">
                <a href="/index.html" class="link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/pages/contacto.html" class="link">Contacto</a>
            </li>
            <li class="nav-item">
                <a href="/pages/about-us.html" class="link">Acerca de</a>
            </li>
            <li class="nav-item">
                <a href="/pages/form.html" class="link">Registrarse</a>
            </li>
            
        </ul>
    </nav>
    
    
    <div class="user-menu">
        <div class="user-name"></div>
        <div class="user-action"></div>
    </div>  
    </header>

    
    <main class="main-container">

        

        <section class="form-container">

            <h1 class="form-title">Registrarse</h1>
            <form action="" class="form" id="form">
                
                <input type="hidden" id="id">
                
                <label class="label" for="name">Ingrese nombre:</label>
                <input  type="text" id="name" name="name" placeholder="ingrese nombre" value="fernando" required class="input">
                    
                <label class="label" for="age">Edad:</label>
                <input  type="number" id="age" name="age" placeholder="Ingrese edad" value="30" required  class="input">
                
                <label class="label" for="email">Ingrese email:</label>
                    <input  type="email" name="email" id="email" value="fernando@gmail.com" placeholder="ingrese email" required class="input">

                <label class="label" for="password">Contrase単a:</label>
                    <input type="password" name="password" id="password" value="12345678" placeholder="ingrese Contrase単a"  class="input">
                
                <label class="label" for="Rpassword">Contrase単a:</label>
                    <input type="password" name="Rpassword" id="Rpassword" value="12345678" placeholder="Repetir Contrase単a"  required class="input">

                <label class="label" for="date">Fecha Nacimiento:</label>
                    <input type="date" name="date" id="date" value="2012-10-19" placeholder="Fecha Nacimiento" required class="input">
                
                <label class="label" for="location">Ingresar provincia:</label>
                    <select class="input" name="location" value="Buenos Aires"  required id="location">
                        <option>Buenos Aires</option>
                        <option>Tucuman</option>
                        <option>Entre rios</option>
                        <option>Cordoba</option>
                    </select>

                
                    
                
                    <button type="submit" class="submit">Registrar</button>
                
                

            </form>
        </section>

        

        <section class="table-container">
            <div class="search">
                <input class="filter" id="filter" type="text" placeholder="Buscar...">
            </div>
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-icons">
            <i class="fa-brands fa-instagram fa-beat icon" style="color: #2f3392;"></i>
            <i class="fa-brands fa-facebook fa-beat icon" style="color: #2f3392;" ></i>
            <i class="fa-brands fa-whatsapp fa-beat icon" style="color: #2f3392;"></i>
            
            
        </div>


        <div class="line"></div>

        <div class="footer-title">
            <h1 class="f-title">GamingSpot</h1>
        </div>
        <div class="line"></div>
        <div class="footer-icons">
            <i class="fa-regular fa-envelope fa-beat icon" style="color: #2f3392;" ></i>
            <i class="fa-brands fa-telegram fa-beat icon" style="color: #2f3392;"></i>
            <i class="fa-brands fa-twitter fa-beat icon" style="color: #2f3392;"></i>

        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/data.js"></script>
    <script src="/javascript/formatDate.js"></script>
    <script src="/javascript/user-admin.js"></script> 
    <script src="/javascript/header.js"></script>
    
    
    
    
    
    
    
</body>
</html>
