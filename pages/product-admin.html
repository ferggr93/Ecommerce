<body>
    <header class="header">
        <!--Estructura necesaria para generar menu hamburguesa-->

    <div class="user-menu">
        <div class="user-name"></div>
        <div class="user-action"></div>
    </div>  
</header>


<main class="main-container">

    <div class="search">
        <input class="filter" id="filter" type="text" placeholder="Buscar...">
    </div>

    <section class="cards-container" id="cards-container">
        

            
    </section>

    <section class="register">

          
        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Consola</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body-products">
                    
                </tbody>
            </table>
        </section>
        
        <section class="form-container">
            <h1 class="form-title">Registrarse</h1>
                <form action="" class="form" id="form">
                    
                    <input type="hidden" id="id">
                    
                    <label class="label" for="productName">Nombre</label>
                    <input  type="text" id="productName" name="productName" placeholder="ingrese nombre" value="God of war" required class="input">
                        
                    <label class="label" for="price">Precio</label>
                    <input  type="number" step="0.01"  id="price" name="price" placeholder="Ingrese precio" value="30000" required  class="input">
                    
                    <label class="label" for="consoles">Consolas</label>
                        <input  type="text" name="consoles" id="consoles" value="steam" placeholder="Plataformas" required class="input">
    
                    <label class="label" for="image">Ingrese Imagen</label>
                        <input type="url" name="image" id="image" value="" required placeholder="Imagen"  class="input">
                    
                    
                    <label class="label" for="productDate">Fecha ingreso</label>
                        <input type="date" name="productDate" id="productDate" value="2012-10-19" placeholder="Fecha ingreso" required class="input">
                    
                    
                    
                    <label class="label" for="description">Descripcion</label>
                        <textarea class="description" id="description" name="description" required >
    
                        </textarea>
                    
    
                    
                        
                    
                        <button type="submit" class="submit">Agregar</button>
                    
                    
    
                </form>
        </section>

    </section>
    
</main>
